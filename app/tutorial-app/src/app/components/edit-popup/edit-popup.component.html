<p-dialog
  header="header"
  [modal]="true"
  [(visible)]="display"
  [style]="{ width: '25rem' }"
  [closable]="false"
>
  <div class="column gap-1">
    <!-- Name -->
    <div class="row-gap-05">
      <span class="name-label">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>

    <!-- Price -->
    <div class="row-gap-05">
      <span class="price-label">Price:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>

    <!-- Price -->
    <div class="row-gap-05">
      <span class="image-label">Image:</span>
      <input type="text" [(ngModel)]="product.image" />
    </div>

    <p-rating [(ngModel)]="product.rating" iconCancelClass="hidden" />
  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Confirm"
      [text]="true"
      severity="secondary"
      (click)="onConfirm()"
    />
    <p-button
      label="Cancel"
      [outlined]="true"
      severity="secondary"
      (click)="onCancel()"
    />
  </ng-template>
</p-dialog>
